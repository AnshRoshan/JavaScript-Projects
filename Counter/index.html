<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="shortcut icon" href="../public/Counter.png" type="image/x-icon" />
    <meta
      name="description"
      content="A simple counter app to increment, decrement, and reset a number."
    />
    <script src="https://kit.fontawesome.com/d54ecdc5a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="count">0</h1>
      <div class="btns">
        <button aria-label="Decrement" class="dec">
          <i class="fas fa-minus"></i>
        </button>
        <button aria-label="Reset" class="reset">
          <i class="fas fa-redo"></i>
        </button>
        <button aria-label="Increment" class="inc">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>

    <!-- Script -->
  </body>
</html>
